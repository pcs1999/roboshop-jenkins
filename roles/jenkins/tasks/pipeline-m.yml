- name: check if robo-shop exit or not 
  community.general.jenkins_job_info:
    url: http://172.31.5.217:8080
    user: admin
    password: "{{jenkins_password}}"
    name: "{{item.dir}}/{{item.name}}"
  register: out


- name: config files
  ansible.builtin.template: 
   src: m-job.xml 
   dest: /tmp/m-job.xml
  vars: 
    unique_id: lookup('community.general.random_string', special=false, upper=false, length=12)
  when: out.failed | bool

- name: Create a jenkins job - {{item.dir}}/{{item.name}}
  community.general.jenkins_job:
    config: "{{ lookup('file', '/tmp/m-job.xml') }}"
    name: "{{item.dir}}/{{item.name}}"
    url: http://172.31.5.217:8080
    user: admin
    password: "{{jenkins_password}}"
  when: out.failed | bool